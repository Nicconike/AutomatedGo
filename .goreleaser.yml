version: 2
project_name: AutomatedGo

builds:
    - env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      goarch:
          - amd64
          - arm64
      main: ./cmd/AutomatedGo

archives:
    - format: tar.gz
      name_template: >-
          {{ .ProjectName }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
      format_overrides:
          - goos: windows
            format: zip

changelog:
    sort: asc
    groups:
        - title: Features
          regexp: "^.*feat[(\\w)]*:+.*$"
          order: 0
        - title: "Bug Fixes"
          regexp: "^.*fix[(\\w)]*:+.*$"
          order: 1
        - title: Others
          order: 999

release:
    github:
        owner: Nicconike
        name: AutomatedGo
    prerelease: auto
    draft: false
    footer: |
        ## How to install
        ```
        go get -u github.com/Nicconike/AutomatedGo
        ```

        For more information, please refer to the [documentation](https://github.com/Nicconike/AutomatedGo#readme).

    extra_files:
        - glob: ./CHANGELOG.md

signs:
    - artifacts: checksum
