name: Publish Docker

on:
    push:
        branches:
        - master
        tags:
        - 'v*.*.*'
    release:
        types: [published]

jobs:
    docker:
        if: |
            github.actor != 'dependabot[bot]' &&
            github.actor != 'github-actions[bot]' &&
            github.actor != 'protected-auto-commits[bot]'
        name: Packages
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
          - name: GitHub App Token
            uses: actions/create-github-app-token@v1
            id: app-token
            with:
                app-id: ${{ secrets.APP_ID }}
                private-key: ${{ secrets.APP_PRIVATE_KEY }}

          - name: Checkout Repo
            uses: actions/checkout@v4
            with:
                token: ${{ steps.app-token.outputs.token }}

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ vars.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

          - name: Login to GitHub Container Registry
            uses: docker/login-action@v3
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Extract Docker Metadata
            id: meta
            uses: docker/metadata-action@v5
            with:
                images: |
                    ${{ vars.DOCKER_USERNAME }}/${{ github.repository }}
                    ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
                tags: |
                    type=semver,pattern={{version}}
                    type=ref,event=branch,pattern={{branch}}
                    type=ref,event=tag,pattern={{tag}}

          - name: Build & push Docker Images
            id: push
            uses: docker/build-push-action@v6
            with:
                context: .
                file: ./Dockerfile
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                secrets: |
                    GITHUB_TOKEN=${{ steps.app-token.outputs.token }}

          - name: Generate artifact attestation
            uses: actions/attest-build-provenance@v1
            with:
                subject-name: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
                subject-digest: ${{ steps.push.outputs.digest }}
                push-to-registry: true
