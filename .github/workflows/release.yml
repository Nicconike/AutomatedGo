name: Release
on:
    push:
        branches: master
        tags:
            - '*'
        paths:
            - '.github/workflows/release.yml'
            - 'go.mod'
            - 'pkg/*'
            - 'cmd/automatedgo/*'

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        if: |
            github.actor != 'dependabot[bot]' &&
            github.actor != 'github-actions[bot]' &&
            github.actor != 'protected-auto-commits[bot]'
        permissions:
            contents: write
            packages: write
            id-token: write
        steps:
          - name: GitHub App Token
            uses: actions/create-github-app-token@v1
            id: app-token
            with:
                app-id: ${{ secrets.APP_ID }}
                private-key: ${{ secrets.APP_PRIVATE_KEY }}

          - name: Checkout Repo
            uses: actions/checkout@v4
            with:
                fetch-depth: 0
                token: ${{ steps.app-token.outputs.token }}

          - name: Setup Go
            uses: actions/setup-go@v5
            with:
                go-version: "1.23.x"

            # Install the cosign tool except on PR
            # https://github.com/sigstore/cosign-installer
          - name: Install Cosign
            if: github.event_name != 'pull_request'
            uses: sigstore/cosign-installer@v3.7.0
            with:
                cosign-release: 'v2.4.0'

          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ vars.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

          - name: Login to GitHub Container Registry
            uses: docker/login-action@v3
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Semantic Release
            uses: go-semantic-release/action@v1
            id: semantic
            with:
                github-token: ${{ steps.app-token.outputs.token }}

          - name: GoReleaser
            uses: goreleaser/goreleaser-action@v6
            if: steps.semantic.outputs.version != ''
            with:
                distribution: goreleaser
                version: '~> v2'
                args: release --clean
            env:
                GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
                DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
                GORELEASER_CURRENT_TAG: ${{ needs.semantic.outputs.version }}

          - name: Update pkg.go.dev
            if: steps.semantic.outputs.version != ''
            run: |
                go list -m github.com/Nicconike/AutomatedGo/v2@v${{ steps.semantic.outputs.version }}
